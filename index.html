<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style_new.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <div class="app">
            <div class="state-rating">
                <div class="star-img">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <div class="main-text">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <form action="" class="rating-form">
                    <div class="rating">
                        <input type="radio" class="hide" name="rating" value="1" id="rating-1">
                        <label for="rating-1" class="rating-btn">1</label>
                        <input type="radio" class="hide" name="rating" value="2" id="rating-2">
                        <label for="rating-2" class="rating-btn">2</label>
                        <input type="radio" class="hide" name="rating" value="3" id="rating-3">
                        <label for="rating-3" class="rating-btn">3</label>
                        <input type="radio" class="hide" name="rating" value="4" id="rating-4">
                        <label for="rating-4" class="rating-btn">4</label>
                        <input type="radio" class="hide" name="rating" value="5" id="rating-5" checked>
                        <label for="rating-5" class="rating-btn">5</label>
                    </div>
                    <input type="submit" class="rating-submit-btn" value="Submit">
                </form>
            </div>
            <div class="state-thank hide">
                <img src="images/illustration-thank-you.svg" alt="">
                <p class="rating-result">You selected <span class="rating-value"></span> out of 5</p>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
